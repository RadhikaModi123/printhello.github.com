		 <script type="text/javascript">
			var child;
			var content;
			var url= "https://api.github.com/users/gota-git/repos"; 
			$.ajax({
				url:url,
				dataType:"jsonp",
				success:function(data){
					var i;
					var parent = document.getElementById("repos");
					var css_child="float:left;width:130px;height:100px;margin-left:30px;";
					for(i=0;i<3;i++){
						child = document.createElement("div");
						if (i<2){
							child.setAttribute("style",css_child+"border-right:blue dotted 1px;");
						} else {
							child.setAttribute("style",css_child);
						}
						content= "<a href="+data.data[i].html_url+">"+data.data[i].name+":</a>"+"<div style='margin-left:20px'>"+data.data[i].description+"</div>";
						child.innerHTML=content;
						
						parent.appendChild(child);
					}
				}
			})
 		</script>
