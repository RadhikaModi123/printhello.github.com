		 <script type="text/javascript">
			function getCommits(repo,div_n){			
				var url= "https://api.github.com/repos/gota-git/"+repo+"/commits"; 

				$.ajax({
					url:url,
					dataType:"jsonp",
					success:function(data){
						var commits;
						commits=data.data[0].commit.author.date;
						commits+="("+data.data[0].commit.author.name+"):"
						commits+=data.data[0].commit.message;					
						document.getElementById(div_n).innerHTML=commits;			
					}
				})
			}
			
			getCommits("Lines","repos_1");
			getCommits("julialang.github.com","repos_2");
 		</script>
