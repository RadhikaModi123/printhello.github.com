		 <script type="text/javascript">
			var child;
			var content;
			var url= "https://api.github.com/users/gota-git/repos"; 
			$.ajax({
				url:url,
				dataType:"jsonp",
				success:function(data){
					var i;
					var parent = document.getElementById("repos");
					for(i=0;i<3;i++){
						child = document.createElement("div");
						child.class="repo";
						content= "<a href="+data.data[i].html_urf+">"+data.data[i].name+"</a>"+"<br />"+data.data[i].description;
						child.innerHTML=content;
						
						parent.appendChild(child);
					}
				}
			})
 		</script>
